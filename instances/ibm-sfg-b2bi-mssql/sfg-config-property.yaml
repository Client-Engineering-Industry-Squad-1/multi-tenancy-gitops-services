    app.kubernetes.io/component: "config-property"
data:
  ac-tuning.properties: "############################################################################\n#
    Licensed Materials - Property of IBM\n#\n# (C) Copyright IBM Corp. 2010, 2011 All
    Rights Reserved.\n#\n# US Government Users Restricted Rights - Use, duplication
    or disclosure\n# restricted by GSA ADP Schedule Contract with IBM Corp.\n############################################################################\n##
    PROPERTY_FILE_NAME\n## tuningDefaults.properties (for initialization and operations)\n##
    PROPERTY_FILE_DESCRIPTION\n##\n\n## PROPERTY_START\n## PROPERTY_NAME: NUM_CONTAINER_NODES
    \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## Number of container nodes.
    \n## (For property value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: PROCESSORS \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    Number of processor cores in the system, where each core is an \n## independent
    processing engine.\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: TUNING_PROPS_UPDATED
    \n## PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n##\n## Valid values:\n## TRUE:\n##
    FALSE: (default)\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: GLOBAL_THREADLIMIT
    \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## Global threads.\n## (For
    property value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MIN_TRANS_POOL \n## PROPERTY_GROUP: Transaction
    pool\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MAX_TRANS_POOL \n## PROPERTY_GROUP: Transaction pool\n## PROPERTY_TYPE:
    Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME:
    MIN_NONTRANS_POOL \n## PROPERTY_GROUP: Non-Transaction Pool\n## PROPERTY_TYPE: Integer\n##
    PROPERTY_DESCRIPTION\n##\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: MAX_NONTRANS_POOL
    \n## PROPERTY_GROUP: Non-Transaction Pool\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: [operating system]-64.INIT_HEAP_CONTAINER \n##
    PROPERTY_GROUP: JVM Memory Settings for Container Nodes\n## PROPERTY_TYPE: Integer\n##
    UI_LABEL: Initial Heap Size (MB)\n## PROPERTY_DESCRIPTION\n## Initial heap - 64
    bit container.\n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: [operating system]-64.MAX_HEAP_CONTAINER
    \n## PROPERTY_GROUP: JVM Memory Settings for Container Nodes\n## PROPERTY_TYPE:
    Integer\n## UI_LABEL: Maximum Heap Size (MB)\n## PROPERTY_DESCRIPTION\n## Maximum
    heap - 64 bit container.\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: [operating
    system]-64.MAX_PERM_SIZE_CONTAINER \n## PROPERTY_TYPE: Integer\n## UI_LABEL: Maximum
    Permanent Generation Size (MB)\n## PROPERTY_DESCRIPTION\n## Maximum permanent generation
    size - 64 bit.\n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: [operating system]-64.STATIC_STACK_CONTAINER
    \n## PROPERTY_TYPE: Integer\n## UI_LABEL: Thread Stack Size (KB)\n## PROPERTY_DESCRIPTION\n##
    Controls the maximum Java stack size for any thread in a 64-bit environment (KB).\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: ENABLE_VERBOSE_GC_CONTAINER \n## PROPERTY_GROUP:
    Heap Dump Container\n## PROPERTY_TYPE: Boolean\n## UI_LABEL: Enable VerboseGC\n##
    PROPERTY_DESCRIPTION\n## Indicates whether to generate verbose garbage collection
    data for container JVM.\n## Valid values:\n## true : Generate verbose garbage collection
    data.\n## false : (default) Disable verbose garbage collection. \n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: [operating system]-64.SURVIVOR_RATIO_CONTAINER \n## PROPERTY_TYPE:
    Integer\n## PROPERTY_DESCRIPTION\n## Survivor ratio container.\n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MULTICAST_INTERVAL                   \n## PROPERTY_GROUP: BP Queue
    and Cluster                \n## PROPERTY_TYPE: Integer              \n## PROPERTY_DESCRIPTION
    \               \n## Broadcast interval (in milliseconds).               \n## (For
    property value, see PROPERTY_VALUE_ALL section at end of file)   \n       \n## PROPERTY_END
    \               \n                       \n## PROPERTY_START              \n## PROPERTY_NAME:
    DISTRIBUTION_ON_WEIGHT               \n## PROPERTY_GROUP: BP Queue and Cluster                \n##
    PROPERTY_TYPE: Boolean              \n## PROPERTY_DESCRIPTION                \n##
    \            \n## Valid values:               \n## true :              \n## false
    : (default)                   \n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file)   \n       \n## PROPERTY_END                \n \n## PROPERTY_START
    \             \n## PROPERTY_NAME: DISTRIBUTION_CACHE_MIN               \n## PROPERTY_GROUP:
    BP Queue and Cluster                \n## PROPERTY_TYPE: Integer              \n##
    PROPERTY_DESCRIPTION                \n## Minimum distribution cache.                 \n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)   \n       \n##
    PROPERTY_END                \n                       \n## PROPERTY_START              \n##
    PROPERTY_NAME: SWITCH_INTERVAL              \n## PROPERTY_GROUP: BP Queue and Cluster
    \               \n## PROPERTY_TYPE: Integer              \n## PROPERTY_DESCRIPTION
    \               \n## Switch interval (in milliseconds).                  \n## (For
    property value, see PROPERTY_VALUE_ALL section at end of file)   \n       \n## PROPERTY_END
    \               \n                       \n## PROPERTY_START              \n## PROPERTY_NAME:
    MAX_SHADOW_CACHE_SIZE                \n## PROPERTY_GROUP: BP Queue and Cluster\n##
    PROPERTY_TYPE: Integer              \n## PROPERTY_DESCRIPTION                \n##
    Maximum shadow cache size (MB).             \n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file)   \n       \n## PROPERTY_END                \n                       \n##
    PROPERTY_START              \n## PROPERTY_NAME: USE_SHADOW_CACHE             \n##
    PROPERTY_GROUP: BP Queue and Cluster                \n## PROPERTY_TYPE: Boolean
    \             \n## PROPERTY_DESCRIPTION                \n## Indicates whether to
    use shadow cache.              \n## Valid values:               \n## true : (default)
    Enable shadow cache.               \n## false : Enable shadow cache.                \n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)   \n       \n##
    PROPERTY_END                \n                       \n## PROPERTY_START              \n##
    PROPERTY_NAME: WF_IN_TRANSIT_TIMEOUT_LIST                   \n## PROPERTY_GROUP:
    BP Queue and Cluster\n## PROPERTY_TYPE: Integer              \n## PROPERTY_DESCRIPTION
    \               \n## Workflow in transit list (in milliseconds).                 \n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)   \n       \n##
    PROPERTY_END                \n                       \n## PROPERTY_START\n## PROPERTY_NAME:
    MAP_CACHE \n## PROPERTY_TYPE: String\n## PROPERTY_DESCRIPTION\n## Translation map
    cache.\n## (For property value, see PROPERTY_VALUE_ALL section at end of file) \n##
    PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: ENVELOPE_CACHE \n## PROPERTY_TYPE:
    String\n## PROPERTY_DESCRIPTION\n## Envelope cache.\n## (For property value, see
    PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START
    \  \t\t \n## PROPERTY_NAME: BP_SIZE \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    The average business process size in bytes.  This size  \n## is bigger on Windows.\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: JMS_LISTNERS \n## PROPERTY_TYPE: String\n## PROPERTY_DESCRIPTION\n##
    Queue threads.\n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: JVM_ARGS_SUFFIX_CONTAINER
    \n## PROPERTY_GROUP: JVM Parameters for Container Nodes Page \n## PROPERTY_TYPE:
    String\n## UI_LABEL: JVM Arguments Suffix\n## PROPERTY_DESCRIPTION\n## JVM arguments
    suffix container.\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: JVM_ARGS_PREFIX_CONTAINER
    \n## PROPERTY_GROUP: JVM Parameters for Container Nodes Page \n## PROPERTY_TYPE:
    String\n## UI_LABEL: JVM Arguments Prefix\n## PROPERTY_DESCRIPTION\n## JVM arguments
    prefix container.\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: ENABLE_HEAP_DUMP_OOM_CONTAINER\n##
    PROPERTY_GROUP: JVM Parameters for Container Page \n## PROPERTY_TYPE: Boolean\n##
    UI_LABEL: Enable Heap Dump on Out of Memory\n## PROPERTY_DESCRIPTION\n## Indicates
    if you want to generate a heap dump when the container JVM\n## encounters an out
    of memory error.\n## Valid values:\n## true :  (default) Generate a heap dump.\n##
    false : Do not generate a heap dump.\n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME:
    ENABLE_HEAP_DUMP_SGQTCRTLBRK_CONTAINER\n## PROPERTY_GROUP: JVM Parameters for Container
    Page \n## PROPERTY_TYPE: Boolean\n## UI_LABEL: Enable Heap Dump on Sigquit/Ctrl-break\n##
    PROPERTY_DESCRIPTION\n## Indicates whether to enable the heap dump on Sigquit/Ctrl-break.\n##
    Valid values:\n## true :  (default) Enable the heap dump.\n## false : Do not enable
    the heap dump.\n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: DISTRIBUTION_CACHE_MAX\n##
    PROPERTY_GROUP: BP Queue Page\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    Maximum distribution cache.\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: EDI_CACHE
    \n## PROPERTY_GROUP: Cache Page \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    EDI cache.\n## (For property value, see PROPERTY_VALUE_ALL section at end of file)
    \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: tune.[application server].documentInlineSerializationThreshold
    \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property value,
    see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: tune.[application server].jndi.contextpoolsize \n## PROPERTY_TYPE:
    Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME:
    [operating system]-64.INIT_AGE_CONTAINER \n## PROPERTY_TYPE: Integer\n## UI_LABEL:
    Initial Size of New (Nursery) Heap (MB)\n## PROPERTY_DESCRIPTION\n## The initial
    size of the new heap area allocated to each server JVM.\n## (For property value,
    see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: [operating system]-64.MAX_AGE_CONTAINER\n## PROPERTY_TYPE: Integer\n##
    UI_LABEL: Maximum Size of New (Nursery) Heap (MB)\n## PROPERTY_DESCRIPTION\n## Maximum
    new age.\n## (For property value, see PROPERTY_VALUE_ALL section at end of file)
    \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: jdbcService.defaultDocumentStorageType\n##
    PROPERTY_TYPE: String\n## PROPERTY_DESCRIPTION\n## Determines the storage type for
    document objects constructed without \n## a storageType property.\n## The default
    value is DB.  \n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: MIN_MEMORY_CONTAINER\n##
    PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property value, see
    PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MEMORY_CONTAINER\n## PROPERTY_TYPE: Integer\n## UI_LABEL: Physical
    Memory Allocated to Container (MB)\n## PROPERTY_DESCRIPTION\n## \n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MEMORY_BI\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MEMORY_ACTIVEMQ\n## PROPERTY_TYPE: Integer\n##
    PROPERTY_DESCRIPTION\n##\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: MEMORY_SAPADAPTER\n##
    PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n## (For property value, see
    PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MEMORY_CLADAPTER\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MEMORY_OPS\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    The memory that is automatically allocated to the ops server\n## (For property value,
    see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: IS_DEDUCT_MEM_ACTIVEMQ \n## PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n##
    Indicates if you want to allocate memory for the Active MQ messaging\n## service
    from the physical memory allocated to the application.\n## Valid values:\n## true
    : Allocate memory for Active MQ.\n## false : (default) Do not allocate memory for
    Active MQ.\n## (For property value, see PROPERTY_VALUE_ALL section at end of file)
    \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: IS_DEDUCT_MEM_BI \n##
    PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n## Indicates if you want to allocate
    memory for BI listeners\n## from the physical memory allocated to the application.\n##
    Valid values:\n## true : Allocate memory for BI listeners.\n## false : (default)
    Do not allocate memory for BI listeners.\n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME:
    IS_DEDUCT_MEM_CLADAPTER \n## PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n##
    Indicates if you want to allocate memory for the command line adapter\n## from the
    physical memory allocated to the application.\n## Valid values:\n## true : Allocate
    memory for the command line adapter.\n## false : (default) Do not allocate memory
    for the command line adapter.\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: IS_DEDUCT_MEM_SAPADAPTER
    \n## PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n## Indicates if you want to
    allocate memory for the SAP adapter\n## from the physical memory allocated to the
    application.\n## Valid values:\n## true : Allocate memory for the SAP adapter.\n##
    false : (default) Do not allocate memory for the SAP adapter.\n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: CONTAINER_MEMORY\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MEM_PROPS\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MEM_PROPS_EVAL_CONTAINER\n## PROPERTY_TYPE: Integer\n##
    PROPERTY_DESCRIPTION\n##\n## (For property value, see PROPERTY_VALUE_ALL section
    at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: MEM_PROPS_EVAL_MYSQL\n##
    PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n## (For property value, see
    PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MEM_PROPS_EVAL_PROCESSORS\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n##
    (For property value, see PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MEM_PROPS_EVAL_PROCESSORS_RECALC_EXCLUDES\n##
    PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##\n## (For property value, see
    PROPERTY_VALUE_ALL section at end of file)\n## PROPERTY_END\n\n## PROPERTY_VALUE_ALL\n\nPROCESSORS=2\n\n#Number
    of container nodes\nNUM_CONTAINER_NODES=1\n\n#BP Queue and Cluster\nMULTICAST_INTERVAL=6000\nDISTRIBUTION_ON_WEIGHT=false\nDISTRIBUTION_CACHE_MAX=5000\nDISTRIBUTION_CACHE_MIN=8\nSWITCH_INTERVAL=180000\nMAX_SHADOW_CACHE_SIZE=100\nUSE_SHADOW_CACHE=true\nWF_IN_TRANSIT_TIMEOUT_LIST=20000\n\n#DB
    Connection Pools\nMIN_TRANS_POOL=1\nMAX_TRANS_POOL=30\n\nMIN_NONTRANS_POOL=1\nMAX_NONTRANS_POOL=30\n\n#Agent
    server heap Size\nLinux.AGENT.INIT_HEAP=512\nLinux.AGENT.MAX_HEAP=1024\n\n#Survivor
    ratio Container\nLinux-64.SURVIVOR_RATIO_CONTAINER=4\n\n#Caches\nMAP_CACHE=100\nENVELOPE_CACHE=500\nEDI_CACHE=100\n\n\n\ntune.websphere.documentInlineSerializationThreshold=102400\ntune.weblogic.documentInlineSerializationThreshold=102400\ntune.noapp.documentInlineSerializationThreshold=102400\ntune.jboss.documentInlineSerializationThreshold=102400\n\ntune.websphere.jndi.contextpoolsize=20\ntune.weblogic.jndi.contextpoolsize=50\ntune.noapp.jndi.contextpoolsize=50\ntune.jboss.jndi.contextpoolsize=50\n\n\nJMS_LISTNERS=8\nBP_SIZE=16384\nGLOBAL_THREADLIMIT=8\n\n#JVM
    Arguments suffix Container\nJVM_ARGS_SUFFIX_CONTAINER=\n\n#JVM Arguments PREFIX
    Container\nJVM_ARGS_PREFIX_CONTAINER=\n\n#Minimum Memory values for various JVMs\nMIN_MEMORY_CONTAINER=512\n\nMEMORY_BI=256\nMEMORY_ACTIVEMQ=512\nMEMORY_SAPADAPTER=256\nMEMORY_CLADAPTER=128\nMEMORY_OPS=128\n\nIS_DEDUCT_MEM_ACTIVEMQ=true\nIS_DEDUCT_MEM_BI=true\nIS_DEDUCT_MEM_CLADAPTER=true\nIS_DEDUCT_MEM_SAPADAPTER=true\n\nMEMORY_CONTAINER=512\nLinux-64.MAX_PERM_SIZE_CONTAINER=128\n\n#the
    below values are in KB\n\nLinux-64.STATIC_STACK_CONTAINER=256\n\nCONTAINER_MEMORY=0\n\nLinux-64.INIT_HEAP_CONTAINER=512\nLinux-64.MAX_HEAP_CONTAINER=512\nENABLE_HEAP_DUMP_OOM_CONTAINER=true\nENABLE_HEAP_DUMP_SGQTCRTLBRK_CONTAINER=true\nENABLE_VERBOSE_GC_CONTAINER=false\nLinux-64.INIT_AGE_CONTAINER=171\nLinux-64.MAX_AGE_CONTAINER=171\njdbcService.defaultDocumentStorageType=DB\nTUNING_PROPS_UPDATED=false\nDummy=Dummy\nMEM_PROPS=1920\nMEM_PROPS_EVAL_CONTAINER=512\nMEM_PROPS_EVAL_MYSQL=128\nMEM_PROPS_EVAL_PROCESSORS=8\nMEM_PROPS_EVAL_JMS_LISTENERS=3\nLinux-64.MEMORY_PER_CONTAINER_AFTER_SPLIT=-2147483648\n"
  asi-tuning.properties: "############################################################################\n#
    Licensed Materials - Property of IBM\n#\n# (C) Copyright IBM Corp. 2010, 2011 All
    Rights Reserved.\n#\n# US Government Users Restricted Rights - Use, duplication
    or disclosure\n# restricted by GSA ADP Schedule Contract with IBM Corp.\n############################################################################\n##
    PROPERTY_FILE_NAME\n## tuningDefaults.properties (for initialization and operations)\n##
    PROPERTY_FILE_DESCRIPTION\n##\n\n## PROPERTY_START\n## PROPERTY_NAME: MEMORY \n##
    PROPERTY_TYPE: Integer\n## UI_LABEL: Physical memory (MB) allocated to Sterling
    B2B Integrator\n## PROPERTY_DESCRIPTION\n## Amount of memory allocated for use in
    processing operations.\n## (For property value, see PROPERTY_VALUE_ALL section at
    end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: NUM_ASI_NODES
    \n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## Number of ASI nodes. This
    cannot be changed from the default value of 1,\n## regardless of the number of nodes
    in the installation.\n## (For property value, see PROPERTY_VALUE_ALL section at
    end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: PROCESSORS
    \n## PROPERTY_TYPE: Integer\n## UI_LABEL: Number of Processor Cores\n## PROPERTY_DESCRIPTION\n##
    Number of processor cores in the system, where each core is an \n## independent
    processing engine.\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: TUNING_PROPS_UPDATED
    \n## PROPERTY_TYPE: Boolean\n## PROPERTY_DESCRIPTION\n##\n## Valid values:\n## TRUE:\n##
    FALSE: (default)\n## (For property value, see PROPERTY_VALUE_ALL section at end
    of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: GLOBAL_THREADLIMIT
    \n## PROPERTY_TYPE: Integer\n## UI_LABEL: Desired Global Threads\n## PROPERTY_DESCRIPTION\n##
    Global threads.\n## (For property value, see PROPERTY_VALUE_ALL section at end of
    file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME: MIN_TRANS_POOL \n##
    PROPERTY_GROUP: Transaction pool\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n##
    \n## (For property value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n##
    PROPERTY_START\n## PROPERTY_NAME: MAX_TRANS_POOL \n## PROPERTY_GROUP: Transaction
    pool\n## PROPERTY_TYPE: Integer\n## PROPERTY_DESCRIPTION\n## \n## (For property
    value, see PROPERTY_VALUE_ALL section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n##
    PROPERTY_NAME: MIN_NONTRANS_POOL \n## PROPERTY_GROUP: Non-Transaction Pool\n## PROPERTY_TYPE:
    Integer\n## PROPERTY_DESCRIPTION\n##\n## (For property value, see PROPERTY_VALUE_ALL
    section at end of file) \n## PROPERTY_END\n\n## PROPERTY_START\n## PROPERTY_NAME:
    MAX_NONTRANS_POOL \n## PROPERTY_GROUP: Non-Transaction Pool\n## PROPERTY_TYPE: Integer\n##
    PROPERTY_DESCRIPTION\n##\n## (For property value, see PROPERTY_VALUE_ALL section
